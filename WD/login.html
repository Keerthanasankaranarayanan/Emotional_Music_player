<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script type="text/javascript">
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            var visibilityIcon = document.getElementById("visibilityIcon");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                visibilityIcon.className = "fas fa-eye-slash";
            } else {
                passwordInput.type = "password";
                visibilityIcon.className = "fas fa-eye";
            }
        }

        function validateLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            
            // Check if username and password are correct
            // This is a simple example, in a real application, you would validate against a database
            if (username === "admin" && password === "password") {
                window.location.href = "main.html?" + new Date().getTime(); // Redirect to main.html with timestamp to force reload
            } else {
                alert("Invalid username or password");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <div class="password-input-container">
                    <input type="password" id="password" name="password" required>
                    <button type="button" id="visibilityToggle" onclick="togglePasswordVisibility()">
                        <i id="visibilityIcon" class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <input type="button" value="Login" onclick="validateLogin()">
        </form>
    </div>
</body>
</html>
